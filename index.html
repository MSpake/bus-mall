<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>Please click in which item you would be most likely to purchase:</header>
    <main>
        <section id="product_choices">
            <figure id="left_product" class="product">
                <img id="left_product_image" name="test1" src="./img/bag.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <figure id="center_product" class="product">
                <img id="center_product_image" name="test2" src="./img/banana.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <figure id="right_product" class="product">
                <img id="right_product_image" name="test3" src="./img/boots.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </section>
        <section>
            <h2>Items Shown on Page:</h2>
            <ul id="results">
            </ul>
            <div class="click_data_chart_div">
                <canvas id="total_clicks_chart" width="300" height="300"></canvas>
            </div>
            <div class="click_data_chart_div">
                <canvas id="user_click_percentages_chart" width="300" height="300"></canvas>
            </div>
            <div class="click_data_chart_div">
                <canvas id="percentage_picked_when_on_page_chart" width="300" height="300"></canvas>
            </div>
        </section>
        <footer>Footer?</footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
